<html>
    <head>
        <title>Kit Kat</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="header">
            <div class="container">
                <div class="logo">
                    <img src="img/kitkat.png" alt="Kit Kat">
                    <h1>Kit Kat</h1>
                </div>
                <div class="makeapost">
                    <div class="button">
                        Make A Post
                    </div>
                </div>
            </div>
        </section>
        <section class="posts">
            <div class="container">
                <div class="post">
                    <div class="content">
                        <p class="text">Nothing good to say.</p>
                        <p class="timestamp">2 hours ago</p>
                    </div>
                    <div class="votes">
                        <div class="count">0</div>
                        <div class="actions">
                            <div class="upvote">
                                <img src="chevron-up.svg" alt="upvote">
                            </div>
                            <div class="downvote">
                                <img src="chevron-down.svg" alt="upvote">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
